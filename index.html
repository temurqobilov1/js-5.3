<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.3-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
              <img
        id="cover"
        class="cover"
        src="./images/Weeknd - Blinding Lights.png"
        alt=""
        width="200"
      />
      <h3 class="music-title" id="music-title">Weeknd - Blinding Lights</h3>
      
      <audio src="./audios/Weeknd - Blinding Lights.mp3"></audio>
      <div class="progress-and-time">
        <span id="current-time">00:00</span>
        <div class="progress-container">
        <div class="progress"></div>
      </div>
      <span id="duration">00:00</span>
      </div>
      <div class="buttons">
        <button class="ward" id="backward"><i class="fa-solid fa-backward-step"></i></button>
        <button class="btn" id="play"><i class="fa-solid fa-play"></i></button>
        <button class="ward" id="forward"><i class="fa-solid fa-forward-step"></i></button>
      </div>
      <div class="voise">
        <span class="volum" id="volum">30</span>
        <input class="volume" id="volume-changer" type="range" value="30" min="0" max="100" step="1">
        <button class="mute" id="mute"><i class="fa-solid fa-volume-xmark"></i></button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
