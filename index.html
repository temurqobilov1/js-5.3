<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.3-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="cover"
        src="./images/Weeknd - Blinding Lights.png"
        alt=""
        width="200"
      />
      <input id="volume-changer" type="range" value="30" min="0" max="100" step="1">
      <audio src="./audios/Weeknd - Blinding Lights.mp3"></audio>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <div>
        <button id="backward"><i class="fa-solid fa-backward-step"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
